<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden antialiased">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<a href="index.html">
<span class="material-symbols-outlined text-zinc-900 dark:text-zinc-200">arrow_back</span>
</a>
</div>
<h2 class="text-zinc-900 dark:text-zinc-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create an Account</h2>
</div>
<div class="flex flex-1 flex-col justify-between px-4">
<div class="flex-grow">
<!-- Form Fields -->
<div class="flex flex-col gap-y-4 pt-8">
<!-- Full Name -->
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-zinc-100 text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-14 placeholder:text-zinc-500 dark:placeholder:text-zinc-400 p-[15px] text-base font-normal leading-normal transition-shadow duration-200" placeholder="Enter your full name" value=""/>
</label>
<!-- Email Address -->
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-zinc-100 text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-14 placeholder:text-zinc-500 dark:placeholder:text-zinc-400 p-[15px] text-base font-normal leading-normal transition-shadow duration-200" placeholder="Enter your email" type="email" value=""/>
</label>
<!-- Password -->
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-zinc-100 text-sm font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-14 placeholder:text-zinc-500 dark:placeholder:text-zinc-400 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal transition-shadow duration-200" placeholder="Enter your password" type="password" value=""/>
<div class="flex border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-zinc-500 dark:text-zinc-400 cursor-pointer">visibility_off</span>
</div>
</div>
<p class="text-zinc-500 dark:text-zinc-400 text-xs font-normal leading-normal pt-2">Minimum 8 characters</p>
</label>
<!-- Confirm Password -->
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-zinc-100 text-sm font-medium leading-normal pb-2">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-zinc-900 dark:text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 focus:border-primary h-14 placeholder:text-zinc-500 dark:placeholder:text-zinc-400 p-[15px] border-r-0 pr-2 text-base font-normal leading-normal transition-shadow duration-200" placeholder="Confirm your password" type="password" value=""/>
<div class="flex border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined text-zinc-500 dark:text-zinc-400 cursor-pointer">visibility_off</span>
</div>
</div>
</label>
</div>
</div>
<!-- CTA and Secondary Link -->
<div class="flex flex-col items-center gap-6 py-6 mt-8">
<button class="flex h-14 w-full items-center justify-center gap-2 rounded-xl bg-primary px-4 text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Create Account</button>
<p class="text-center text-sm font-normal text-zinc-600 dark:text-zinc-400">
                Already have an account?
                <a class="font-bold text-primary hover:underline" href="index.html">Sign In</a>
</p>
</div>
</div>
</div>
</body></html>
